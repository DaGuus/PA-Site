<html>

<head>
    <title>De niet hopen nieuwe PA website - Feestplan Editor</title>

    <!-- External Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Internal Scripts-->
    <script type="text/javascript" src="interactable.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <canvas id="canvas" width="1400" height="800"></canvas>

    <div class="container" id="capture">
        <img id="eetzaal" src="./img/eetzaal.png" height="100%" width="100%"/> <!--height="532px" width="945"-->
    </div>

    <input type="button" value="Rotate Mode" id="change-mode"/>
    <input type="button" value="Voeg danspaal toe" id="danspaal"/>

    <ul id="button-list"></ul>
    <ul id="item-list"></ul>

    <input type="button" value="To PNG" onclick="exportHTML();"/>
</body>

</html>
